
{% extends 'szablon.html' %}


{% block naglowek %}Uczelnie{% endblock naglowek %}
{% block tresc %}
<h2>Dodaj uczelnie</h2>
    <form action="." method="POST">
        {% csrf_token %}
            <input type="text" name="nazwa" size="30" maxlength="30">
            <br>
            <input type="submit" value="Zapisz">
    </form>
<h2>Lista uczelni</h2>
<ol>
    {% for uczelnia in uczelnie %}
        <li>{{ uczelnia.nazwa }}</li>
    {% endfor %}
</ol>
{% endblock tresc %}
