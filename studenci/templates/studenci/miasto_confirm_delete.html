{% extends 'szablon.html' %}
{% block naglowek %}Miasta{% endblock naglowek %}

{% block tresc %}
<h2>Usuń miasto</h2>
    <form method="POST">
        <p class="lead">Czy rzeczywiście chcesz usunąc miasto:<br>
            {{ object.nazwa }} {{ object.kod }}?
        </p>
        {%  csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Usuń">
    </form>
{% endblock tresc %}
